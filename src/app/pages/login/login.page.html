<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light" class="ion-text-center">
      MealDB App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
<ion-text color="secondary" class="ion-text-center" >
  <h1>Iniciar Sesión</h1>
</ion-text>
<form #loginForm="ngForm" (ngSubmit)="logear()">
  <ion-item>
    <ion-input required labelPlacement="floating" label="Usuario" name="text" type="text" [(ngModel)]="usr.username" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required labelPlacement="floating" label="Contraseña" name="password" type="password" [(ngModel)]="usr.password" >
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </ion-item>

  <ion-button expand="full" color="primary" type="submit" [disabled]="loginForm.invalid" class="ion-padding">
    <ion-text color="light">
      Login
    </ion-text>
  </ion-button>
</form>

<ion-text color="tertiary" class="ion-text-center" routerLink="/registro">
  <p>Crear un usuario</p>
</ion-text>
</ion-content>
