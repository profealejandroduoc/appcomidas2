<ion-header >
<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button color="light" defaultHref="/home" mode="ios" text="AtrÃ¡s"></ion-back-button>
  </ion-buttons>
  <ion-title color="light">{{titulo}}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="!loaded" >
    <ion-card *ngFor="let fake of [1,1,1,1]" >
      <ion-skeleton-text animated style="width: 100%;height: 100%;" class="ion-padding"></ion-skeleton-text>
      <ion-card-header>
        <ion-card-title color="secondary" class="ion-text-capitalize">
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle >
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>  
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-skeleton-text animated style="width: 100%;height: 20%;"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-list *ngIf="loaded" >
    <ion-card *ngFor="let food of listaComidas" >
      <img alt="imagen comida" src="{{food.strMealThumb}}" />
      <ion-card-header>
        <ion-card-title color="secondary" class="ion-text-capitalize">{{food.strMeal}}</ion-card-title>
        <ion-card-subtitle >ID:{{food.idMeal}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button (click)="verReceta(food.idMeal)" expand="block" color="primary" >
          <ion-text color="light">
            <h4>Ver Receta</h4>
          </ion-text>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  

</ion-content>
